<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Conversor</title>
</head>
<body style="background-color:#94c8eb;">
</div class="container mt-5">
    <h1 style="text-align: center; font-size: 55px;">Conversor de Medidas</h1>
    <br> 
    <form style="background-color:#94c8eb;">
    <input class="form-control form-control-lg" style="width: 650px; font-size: 17px;" for="quantidade" type="number"  id="quantidade" placeholder="Digite o valor:">
    <br>
    <br>
       <select class="form-control form-control-lg" style="width: 650px; font-size: 17px;" for=" numero-entrada" id="numero-entrada">
        <option value="quilometros">Quilômetros</option>
        <option value="metros">Metros</option>
        <option value="milimetros">Milímetros</option>
      </select>
      <br>
      <select class="form-control form-control-lg" style="width: 650px; font-size: 17px;" for="numero-saida" id="numero-saida">
        <option value="quilometros">Quilômetros</option>
        <option value="metros">Metros</option>
        <option value="milimetros">Milímetros</option>      
    </select>
    <br></br>   
    <button type="button" style="width: 650px; font-size: 17px;" class="btn btn-online-info btn-lg" id="conversao">Resultado</button>
    <br>
    <p style="color:black;font-size: x-large; width: 650px;" id="resultado"></p>
  </form>
</div>
</body>
</html>    
<style>
  form {
    width: 500px;
        display: flex;
        flex-direction: column;
        position: absolute;           
        top: 50%;
        left: 50%;
        transform: translate(-70%,-70%);
        padding: 25px;
        background-color: white;
        padding: 60px;
  }
</style>
<script>
    function converterUnidades(quantidade, numeroEntrada, numeroSaida) {
      if (numeroEntrada === "metros" && numeroSaida === "quilometros") {
        return quantidade / 1000;
      } else if (numeroEntrada === "metros" && numeroSaida === "milimetros") {
        return quantidade * 1000;
      } else if (numeroEntrada === "quilometros" && numeroSaida === "metros") {
        return quantidade * 1000;
      } else if (numeroEntrada === "quilometros" && numeroSaida === "milimetros") {
        return quantidade * 1000000;
      } else if (numeroEntrada === "milimetros" && numeroSaida === "metros") {
        return quantidade / 1000;
      } else if (numeroEntrada === "milimetros" && numeroSaida === "quilometros") {
        return quantidade / 1000000;
      } else {
        return quantidade;
      }
    }
    const botaoConversao = document.getElementById("conversao");
    const quantidadeInput = document.getElementById("quantidade");
    const numeroEntradaSelect = document.getElementById("numero-entrada");
    const numeroSaidaSelect = document.getElementById("numero-saida");
    const resultadoP = document.getElementById("resultado");
  
      botaoConversao.addEventListener("click", function () {
      const quantidade = parseFloat(quantidadeInput.value);
      const numeroEntrada = numeroEntradaSelect.value;
      const numeroSaida = numeroSaidaSelect.value;
  
      const numeroConvertido = converterUnidades(quantidade, numeroEntrada, numeroSaida);
  
      resultadoP.innerHTML = `${quantidade} ${numeroEntrada} é equivalente a ${numeroConvertido} ${numeroSaida}`;
    });
  
</script>
